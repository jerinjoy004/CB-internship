<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manage Categories</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="flash-message">
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{% if category == 'success' %}success-message{% elif category == 'danger' %}danger-message{% else %}default-message{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        {% include 'navbar.html' %}
        <div class="container">
            <h2>Add Transaction</h2>
            <form method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="amount">Amount (â‚¹)</label>
            <input type="number" name="amount" id="amount" step="0.01" required>

            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="{{ current_date }}" required>

            <label for="categoryID">Category</label>
            <select name="categoryID" id="categoryID" required>
              {% for c in categories %}
              <option value="{{ c.categoryID }}">{{ c.name }} ({{ c.type }})</option>
              {% endfor %}
            </select>

            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="3"></textarea>

            <button type="submit">Add Transaction</button>
            </form>
        </div>
        <script>
            function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('show');
            }

            setTimeout(() => {
                document.querySelectorAll('.flash-message').forEach(el => {
                el.style.transition = "opacity 0.5s ease";
                el.style.opacity = 0;
                setTimeout(() => el.remove(), 500);
                });
            }, 3000);
        </script>

    </body>
</html>
