<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1e1f24;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .edit-form-container {
            background-color: #2a2b30;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            text-align: center;
            color: #5ec576;
            margin-bottom: 30px;
        }

        form label {
            font-weight: 500;
            color: #c0c0c0;
            margin-top: 10px;
            display: block;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background-color: #1e1f24;
            color: #f0f0f0;
            font-size: 15px;
        }

        button[type="submit"] {
            background-color: #5ec576;
            color: #1e1f24;
            font-weight: 600;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #4bb465;
        }

        .reset-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #a0d6c6;
            font-size: 0.95rem;
        }

        .reset-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-form-container">
        <h2>Edit Category</h2>
        <form method="post">
            <label for="name">Category Name:</label>
            <input type="text" name="name" id="name" value="{{ category.name }}" required>

            <label for="type">Type:</label>
            <select name="type" id="type" required>
                <option value="credit" {% if category.type == 'credit' %}selected{% endif %}>Credit</option>
                <option value="debit" {% if category.type == 'debit' %}selected{% endif %}>Debit</option>
            </select>

            <button type="submit">Update Category</button>
            <a href="/categories" class="reset-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
